{% extends '_base.html' %}
    {% block content %}
        <h1>Confirm Deletion</h1>
        <p class="text text-danger">Are you sure to delete this post?</p>
        <form action="{% url 'delete' object.id %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-danger">Delete?</button>
            <a href="{% url 'index' %}" class="btn btn-default">Cancel?</a>
        </form>
    {% endblock %}
