{% extends '_base.html' %}
    {% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview">
                <a href="{% url 'index' %}">
                    <h2 class="post-title">
                        {{ blog.content }}
                    </h2>
                </a>
                <p class="post-meta">Posted on {{ blog.date_posted|date:"Y/m/d h:m:s" }}</p>
            </div>
            {% if user.is_authenticated %}
            <a href="{% url 'update' blog.id %}" class="btn btn-primary">Edit?</a>
            <a href="{% url 'delete' blog.id %}" class="btn btn-danger">Delete?</a>
            {% endif %}
        </div>    
    </div>
    {% endblock %}
