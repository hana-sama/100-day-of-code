<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container flex flex-col h-screen w-full items-center">
        <h1 class="text-4xl font-bold underline text-gray-700 text-center mt-10">Job Application Form</h1>
        <form class="w-full max-w-sm" method="post">
            <div class="md:flex md:items-center mb-6 mt-6">
                <div class="md:w-1/3">
                    <label for="first_name" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                    First Name:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" id="first_name", name="first_name" placeholder="Your First Name" required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="last_name" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Last Name:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" id="last_name", name="last_name" placeholder="Your Last Name" required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">          
                <div class="md:w-1/3">
                    <label for="email" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Email:
                    </label>
                </div>
                <div class="md:w-2/3">
                    <input type="email" id="email", name="email" placeholder="Your Email" required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                    <label for="date" class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4">
                        Available Start Date:
                    </label>
                </div>
                <div class="md:qw-2/3">
                    <input type="date" id="date", name="date" required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <label for="" class="block text-gray-500 font-bold">
                    Current Occupation:
                </label>
            </div>
            <div id="occupation" class="md:flex md:items-center mb-6">
                <div class="md:w-1/3"></div>
                <label for="employed" class="md:w-2/3 block text-gray-500 font-bold">
                    <input type="checkbox" id="employed", name="occupation" value="employed" class="mr-2 leading-tight">
                    <span class="text-sm">
                        Employed
                    </span>
                </label>
                <div class="md:w-1/3"></div>
                <label for="unemployed" class="md:w-2/3 block text-gray-500 font-bold">
                    <input type="checkbox" id="unemployed", name="occupation" value="unemployed" class="mr-2 leading-tight">
                    <span class="text-sm">
                        Unemployed
                    </span>
                </label>
                <div class="md:w-1/3"></div>
                <label for="self-employed" class="md:w-2/3 block text-gray-500 font-bold">
                    <input type="checkbox" id="self-employed", name="occupation" value="self-employed" class="mr-2 leading-tight">
                    <span class="text-sm">
                        Self-Employed
                    </span>
                </label>
                <div class="md:w-1/3"></div>
                <label for="student" class="md:w-2/3 block text-gray-500 font-bold">
                    <input type="checkbox" id="student", name="occupation" value="student" class="mr-2 leading-tight">
                    <span class="text-sm">
                        Student
                    </span>
                </label>
            </div>
            <div class="md:flex md:items-center">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded left">Submit?</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
