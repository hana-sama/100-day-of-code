{% extends 'base.html' %}


{% block title %}
    Update a Blog Post
{% endblock %}
{% block content %}
    <h1>Update Post...</h1>
    <br>
    <br>

    <div class="container-fluid">
        <form class="btn btn-secondary w-100" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" href="{% url 'home' %}">Post</button>
        </form>
    </div>
{% endblock %}
